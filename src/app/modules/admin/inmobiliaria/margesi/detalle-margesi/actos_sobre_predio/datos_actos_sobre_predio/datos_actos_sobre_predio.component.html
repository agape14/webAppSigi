
<div class="w-full max-w-8xl">

    <!-- Form -->
    <form [formGroup]="datos_actos_sobre_predioForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Datos del Acto</div>
        </div>
        <fieldset class="border px-2 pb-2 border-gray-300 rounded-md">
            <legend>Datos de la Unidad Inmobiliaria</legend>
            <div class="grid grid-cols-1 sm:grid-cols-4 gap-6 w-full mt-8">
                <div class="sm:col-span-1">
                    <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Tipo de Acto</mat-label>
                    <input
                    [formControlName]="'tipo_de_acto'"
                    matInput>
                    </mat-form-field>
                </div>
                <div class="sm:col-span-1">
                    <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Numero</mat-label>
                    <input
                    [formControlName]="'numero'"
                    matInput>
                    </mat-form-field>
                </div>
                <div class="sm:col-span-1">
                    <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>ITL N</mat-label>
                    <input
                    [formControlName]="'itl'"
                    matInput>
                    </mat-form-field>
                </div>
                <div class="sm:col-span-1">
                    <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>CUIM</mat-label>
                    <input
                    [formControlName]="'cuim'"
                    matInput>
                    </mat-form-field>
                </div>
            </div>
        </fieldset>

        
        <mat-drawer-container class="flex-auto sm:h-full">

            <!-- Drawer -->
            <mat-drawer
                class="sm:w-96 dark:bg-gray-900"
                [autoFocus]="false"
                [mode]="drawerMode"
                [opened]="drawerOpened"
                #drawer>
                <!-- Header -->
                <div class="flex items-center justify-between m-8 mr-6 sm:my-10">
                    <!-- Title -->
                    <div class="font-extrabold tracking-tight leading-none">Detalle Antecedentes</div>
                    <!-- Close button -->
                    <div class="lg:hidden">
                        <button
                            mat-icon-button
                            (click)="drawer.close()">
                            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                        </button>
                    </div>
                </div>
                <!-- Panel links -->
                <div class="flex flex-col divide-y border-t border-b">
                    <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
                        <div
                            class="flex px-8 py-5 cursor-pointer"
                            [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedPanel || selectedPanel !== panel.id,
                                        'bg-primary-50 dark:bg-hover': selectedPanel && selectedPanel === panel.id}"
                            (click)="goToPanel(panel.id)">
                            <mat-icon
                                [ngClass]="{'text-hint': !selectedPanel || selectedPanel !== panel.id,
                                            'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}"
                                [svgIcon]="panel.icon"></mat-icon>
                            <div class="ml-3">
                                <div
                                    class="font-medium leading-6"
                                    [ngClass]="{'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}">
                                    {{panel.title}}
                                </div>
                                <div class="mt-0.5 text-secondary">
                                    {{panel.description}}
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </mat-drawer>
            <mat-drawer-content class="flex flex-col">

                <!-- Main -->
                <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

                    <!-- Panel header -->
                    <div class="flex items-center">

                        <!-- Drawer toggle -->
                        <button
                            class="lg:hidden -ml-2"
                            mat-icon-button
                            (click)="drawer.toggle()">
                            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
                        </button>

                        <!-- Panel title -->
                        <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
                            {{getPanelInfo(selectedPanel).title}}
                        </div>
                    </div>

                    <!-- Load settings panel -->
                    <div class="mt-8">
                        <ng-container [ngSwitch]="selectedPanel">
                            <!-- Del Predio -->
                            <ng-container *ngSwitchCase="'delarrendatario'">
                                <margesi-actos-sobre-predio-del-arrendatario></margesi-actos-sobre-predio-del-arrendatario>
                            </ng-container>
                            <!-- De los Datos Legales -->
                            <ng-container *ngSwitchCase="'contrato'">
                                <margesi-actos-sobre-predio-contrato></margesi-actos-sobre-predio-contrato>
                            </ng-container>
                            <!-- Plan & Billing -->
                            <ng-container *ngSwitchCase="'delfiador'">
                                <margesi-actos-sobre-predio-del-delfiador></margesi-actos-sobre-predio-del-delfiador>
                            </ng-container>
                            <!-- Notifications -->
                            <ng-container *ngSwitchCase="'cronograma'">
                                <margesi-actos-sobre-predio-cronograma></margesi-actos-sobre-predio-cronograma>
                            </ng-container>

                            <ng-container *ngSwitchCase="'estado_de_cuenta'">
                                <margesi-actos-sobre-predio-estado-cuenta></margesi-actos-sobre-predio-estado-cuenta>
                            </ng-container>
                            <ng-container *ngSwitchCase="'inspecciones'">
                                <margesi-actos-sobre-predio-del-inspecciones></margesi-actos-sobre-predio-del-inspecciones>
                            </ng-container>
                            <ng-container *ngSwitchCase="'renovacion_resolucion'">
                                <margesi-actos-sobre-predio-del-renovacion></margesi-actos-sobre-predio-del-renovacion>
                            </ng-container>
                            <ng-container *ngSwitchCase="'aplicacion_garantia'">
                                <margesi-actos-sobre-predio-aplicacion_garantia></margesi-actos-sobre-predio-aplicacion_garantia>
                            </ng-container>
                            <!-- Team
                            <ng-container *ngSwitchCase="'team'">
                                <settings-team></settings-team>
                            </ng-container>-->
                        </ng-container>
                    </div>

                </div>

            </mat-drawer-content>

        </mat-drawer-container>    
    </form>



</div>
