
<div class="w-full max-w-8xl">

    <!-- Form -->
    <form [formGroup]="datosAdministracioniTILForm">
   
        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">ETIL Administracion</div>
            <div class="text-secondary">Descripcion de los datos tecnicos</div>
        </div>
        <div class="grid sm:grid-cols-1 gap-6 w-full mt-8">
            <!-- CÃ³d. Prov. Inmueble -->

            <div class="sm:col-span-1">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Opinion Legal</mat-label>
        
                    <input matInput type="text" maxlength="3"
                    [formControlName]="'opinion_legal'">
                    <button matSuffix mat-icon-button aria-label="Clear">
                        <mat-icon>download</mat-icon>
                     </button>
                     <button matSuffix mat-icon-button aria-label="Clear">
                        <mat-icon>attached</mat-icon>
                     </button>
                </mat-form-field>
            </div>

            <div class="sm:col-span-1">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Num Doc. OL(*)</mat-label>
        
                    <input matInput type="text" maxlength="3"
                    [formControlName]="'numdoc'">
                </mat-form-field>
            </div>

            <div class="sm:col-span-1">
                <mat-form-field
                class="w-full"
                [subscriptSizing]="'dynamic'">
                <mat-label>Fecha OL (*):</mat-label>
                <input
                matInput
                [matDatepicker]="fecha">
            <mat-datepicker-toggle
                matSuffix
                [for]="fecha"></mat-datepicker-toggle>
            <mat-datepicker #fecha></mat-datepicker>
                </mat-form-field>
            </div>



            <div class="sm:col-span-1">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Estado de acto</mat-label>
        
                    <mat-select [formControlName]="'estadoacto'">
                        <mat-option [value]="'APROBADO'">APROBADO</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="sm:col-span-1">
                <mat-form-field
                class="w-full"
                [subscriptSizing]="'dynamic'">
                <mat-label>Fecha Aprobacion (*):</mat-label>
                <input
                matInput
                [matDatepicker]="fechaaprobacion">
                <mat-datepicker-toggle
                matSuffix
                [for]="fechaaprobacion"></mat-datepicker-toggle>
                <mat-datepicker #fechaaprobacion></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="sm:col-span-1">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Observaciones</mat-label>
                    <input matInput type="text" maxlength="3"
                    [formControlName]="'observaciones'">
                </mat-form-field>
            </div>

        </div>
    </form>
</div>
        

<div class="grid sm:grid-cols-6 gap-6 w-full mt-8">

    <div class="sm:col-span-1">
        <button >
            <mat-icon>save</mat-icon>
            <span>Grabar datos de la opinion legal</span>
        </button>
    </div>
    <div class="sm:col-span-1">
        <button >
            <mat-icon>delete</mat-icon>
            <span>Observar Acto</span>
        </button>
    </div>
    <div class="sm:col-span-1">
        <button >
            <mat-icon>check</mat-icon>
            <span>Visar Acto</span>
        </button>
    </div>
    <div class="sm:col-span-1">
        <button >
            <mat-icon>check</mat-icon>
            <span>Aprobar Acto</span>
        </button>
    </div>
  
</div>
