
<div class="w-full max-w-8xl">

    <!-- Form -->

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Cargas</div>
            <div class="text-secondary">Descripcion de los datos generales</div>
        </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceOrdenarCambio($event)">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por No."> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Fecha"> Cod Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="carga">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Carga"> Carga </th>
        <td mat-cell *matCellDef="let element"> {{element.carga}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="entidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por  Entidad">Entidad </th>
        <td mat-cell *matCellDef="let element"> {{element.entidad}} </td>
        </ng-container>

        <ng-container matColumnDef="vigencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Viencia">Vigencia </th>
            <td mat-cell *matCellDef="let element"> {{element.vigencia}} </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



    <mat-paginator [length]="20"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
    </mat-paginator>

</div>
